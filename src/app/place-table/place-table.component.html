<table *ngIf="places && places.length">
  <thead>
    <th>Nombre</th>
    <th>Ciudad</th>
    <th>URL Foto</th>
  </thead>
  <tbody>
    <tr *ngFor="let place of places">
      <td>
        <a [routerLink]="['/places', place._id]">{{ place.name }}</a>
      </td>
      <td (click)="navega(place._id)" class="clickable">{{ place.city }}</td>
      <td>{{ place.image }}</td>
    </tr>
  </tbody>
</table>
<div class="error" *ngIf="error">
  {{ error }}
</div>
